        /* Existing styles from the second code snippet */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #f9fafb, #e3f2fd);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: backgroundFade 5s infinite alternate;
        }

        @keyframes backgroundFade {
            0% { background: #f9fafb; }
            100% { background: #bbdefb; }
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 2em;
            background-color: #171717;
            border-radius: 25px;
            transition: .4s ease-in-out;
            width: 300px;
        }

        .form:hover {
            transform: scale(1.05);
            border: 1px solid black;
        }

        #heading {
            text-align: center;
            margin: 1em 0;
            color: rgb(255, 255, 255);
            font-size: 1.2em;
        }

        .field {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5em;
            border-radius: 25px;
            padding: 0.6em;
            border: none;
            outline: none;
            color: white;
            background-color: #fbf6f6;
            box-shadow: inset 2px 5px 10px rgb(239, 238, 238);
            margin: 10px 0; /* Add margin for spacing */
        
        }

        .input-icon {
            height: 1.3em;
            width: 1.3em;
            fill: rgb(12, 0, 0);
        }

        .input-field {
            background: none;
            border: none;
            outline: none;
            width: 100%;
            color: #050000;
        }

        .btn {
            display: flex;
            justify-content: center;
            flex-direction: row;
            margin-top: 2.5em;
        }

        .button1, .button2, .button3 {
            padding: 0.5em;
            border-radius: 5px;
            border: none;
            outline: none;
            transition: 0.4s ease-in-out;
            background-color: #252525;
            color: white;
            cursor: pointer;
            margin: 5px; /* Add margin for spacing */
        }

        .button1:hover, .button2:hover {
            background-color: black;
            color: white;
        }

        .switch-auth {
            text-align: center;
            color: white;
            margin-top: 1em;
        }

        .switch-auth a {
            color: #3498db;
            text-decoration: none;
        }

        .switch-auth a:hover {
            text-decoration: underline;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #2ecc71;
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            opacity: 0;
            animation: showToast 0.5s ease forwards;
        }

        

        @keyframes showToast {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .shake {
            animation: shake 0.3s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }



        /* Truck Animation Styles */
.loader {
    width: fit-content;
    height: fit-content;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .truckWrapper {
    width: 200px;
    height: 100px;
    display: flex;
    flex-direction: column;
    position: relative;
    align-items: center;
    justify-content: flex-end;
    overflow-x: hidden;
  }
  
  /* Truck upper body */
  .truckBody {
    width: 130px;
    height: fit-content;
    margin-bottom: 6px;
    animation: motion 1s linear infinite;
  }
  
  /* Truck suspension animation */
  @keyframes motion {
    0% {
      transform: translateY(0px);
    }
    50% {
      transform: translateY(3px);
    }
    100% {
      transform: translateY(0px);
    }
  }
  
  /* Truck's tires */
  .truckTires {
    width: 130px;
    height: fit-content;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0px 10px 0px 15px;
    position: absolute;
    bottom: 0;
  }
  
  .truckTires svg {
    width: 24px;
  }
  
  .road {
    width: 100%;
    height: 1.5px;
    background-color: #282828;
    position: relative;
    bottom: 0;
    align-self: flex-end;
    border-radius: 3px;
  }
  
  .road::before {
    content: "";
    position: absolute;
    width: 20px;
    height: 100%;
    background-color: #282828;
    right: -50%;
    border-radius: 3px;
    animation: roadAnimation 1.4s linear infinite;
    border-left: 10px solid white;
  }
  
  .road::after {
    content: "";
    position: absolute;
    width: 10px;
    height: 100%;
    background-color: #282828;
    right: -65%;
    border-radius: 3px;
    animation: roadAnimation 1.4s linear infinite;
    border-left: 4px solid white;
  }
  
  .lampPost {
    position: absolute;
    bottom: 0;
    right: -90%;
    height: 90px;
    animation: roadAnimation 1.4s linear infinite;
  }
  
  @keyframes roadAnimation {
    0% {
      transform: translateX(0px);
    }
    100% {
      transform: translateX(-350px);
    }
  }

    <script>
        let users = JSON.parse(localStorage.getItem('users')) || [];

        window.onload = function () {
            // Show the loader initially
            document.getElementById('loaderContainer').style.display = 'flex';

            // Hide the loader and show the form after 3 seconds
            setTimeout(() => {
                document.getElementById('loaderContainer').style.display = 'none';
                document.getElementById('formContainer').style.display = 'block';
            }, 3000);

            document.getElementById('loginBtn').addEventListener('click', login);
            document.getElementById('signUpBtn').addEventListener('click', signUp);

            // Prevent access to inventory if not logged in
            if (window.location.pathname.includes("inventory.html") && !localStorage.getItem('isLoggedIn')) {
                window.location.href = "index.html"; // Redirect to login page
            }
        };

        function showLogin() {
    document.getElementById('loginPage').style.display = 'block';
    document.getElementById('signUpPage').style.display = 'none';
    clearFormFields(); // Clear all form fields
}

function showSignUp() {
    document.getElementById('loginPage').style.display = 'none';
    document.getElementById('signUpPage').style.display = 'block';
    clearFormFields(); // Clear all form fields
}






        function handleKeyPress(event, action) {
            if (event.key === 'Enter') {

            }
        }

        function login() {
    let username = document.getElementById('loginUsername').value.trim();
    let password = document.getElementById('loginPassword').value.trim();

    // Show loader
    document.getElementById('loader').style.display = 'block';

    // Simulate a 2-second delay for the loader
    setTimeout(() => {
        // Hide loader after the timeout
        document.getElementById('loader').style.display = 'none';

        if (!username || !password) {
            showNotification("Please fill in all fields.", "error");
            return;
        }

        let user = users.find(u => u.username === username && u.password === password);
        if (user) {
            localStorage.setItem('isLoggedIn', 'true'); // Set login flag
            localStorage.setItem('loggedInUser', username); // Store the username
            showNotification("Login successful!", "success");
            setTimeout(() => {
                window.location.href = "inventory.html";
            }, 1000);
        } else {
            showNotification("Invalid username or password.", "error");
            document.getElementById('loginPage').classList.add('shake');
            setTimeout(() => document.getElementById('loginPage').classList.remove('shake'), 500);

            // Clear the username and password fields
            document.getElementById('loginUsername').value = '';
            document.getElementById('loginPassword').value = '';
        }
    }, 2000); // 2-second delay

}


function clearFormFields() {
    // Clear Login form fields
    document.getElementById('loginUsername').value = '';
    document.getElementById('loginPassword').value = '';

    // Clear Sign Up form fields
    document.getElementById('signUpUsername').value = '';
    document.getElementById('signUpPassword').value = '';
}




        function signUp() {
            let username = document.getElementById('signUpUsername').value.trim();
            let password = document.getElementById('signUpPassword').value.trim();

            // Show loader
            document.getElementById('loader').style.display = 'block';

            setTimeout(() => {
                if (!username || !password) {
                    showNotification("Please fill in all fields.", "error");
                    document.getElementById('loader').style.display = 'none';
                    return;
                }

                let existingUser = users.find(u => u.username === username);
                if (existingUser) {
                    showNotification("Username already exists.", "error");
                    document.getElementById('loader').style.display = 'none';
                    return;
                }

                users.push({ username, password });
                localStorage.setItem('users', JSON.stringify(users));
                showNotification("Sign up successful! Please login.", "success");
                showLogin();
                document.getElementById('loader').style.display = 'none';
            }, 2000); // Simulate a 2-second delay for the loader
        }

        function logout() {
            localStorage.removeItem('isLoggedIn'); // Remove login flag
            window.location.href = "index.html"; // Redirect to login page
        }

        

        function showNotification(message, type) {
            let notification = document.getElementById('notification');
            notification.innerHTML = message;
            notification.style.backgroundColor = (type === 'success') ? '#2ecc71' : '#e74c3c';
            notification.style.display = 'block';
            setTimeout(() => notification.style.display = 'none', 3000);
        }
    </script>
